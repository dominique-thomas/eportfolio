<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title id="siteTitle">ePortfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" id="navbarBrand">ePortfolio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end text-center" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a href="#about" class="nav-link" title="About">About</a></li>
                        <li class="nav-item"><a href="#proficiencies" class="nav-link" title="Proficiencies">Proficiencies</a></li>
                        <li class="nav-item"><a href="#competencies" class="nav-link" title="Competencies">Competencies</a></li>
                        <li class="nav-item"><a href="#featured" class="nav-link" title="Featured Work">Featured Work</a></li>                        
                    </ul>                    
                </div>
                
            </div>
        </nav>

         <!-- Hero -->
        <section class="text-center cover" id="home">
            <div class="row py-lg-4 coverParagraph">
                <div class="col-lg-10 col-md-8 mx-auto">
                    <h1 class="intro-title fw-bold">Welcome to my ePortfolio!</h1>
                    <p class="intro-tagline">
                        I'm a <span class="text-slider-items"></span>
                        <strong class="text-slider textEmphasis"></strong>
                    </p>
                    <a href="#about" class="btn btn-primary my-2 bounce-hover" title="Start Exploring">Start Exploring
                        <i class="explore-icon fa-solid fa-arrow-down"></i></a>
                </div>
            </div>
        </section>

        <!-- About -->
        <section class="py-5 container" id="about" data-aos="fade-up">
            <h2 class="sectionHeader">About</h2>
            <p id="about-content"></p>
        </section>

        <!-- Proficiencies -->
        <section class="py-5 bg-body-tertiary" id="proficiencies">
            <div class="container">
                <h2 class="sectionHeader">Proficiencies</h2>
                <div id="proficiencies-container"></div>
            </div>
        </section>

        <!-- Competencies -->
        <section class="py-5" id="competencies">
            <div class="container">
                <h2 class="sectionHeader">Competencies</h2>
                <div id="competencies-container" class="row g-4 justify-content-center"></div>
            </div>
        </section>

        <!-- Featured Work -->
        <section class="py-5 bg-body-tertiary" id="featured">
            <div class="container">
                <h2 class="sectionHeader">Featured Work</h2>
                <div id="portfolioFilter" class="category-filter"></div>
                <div id="portfolioAssets"></div>
            </div>
        </section>

        <section class="stats-block" id="stats-block"></section>
        <section class="final-cta" id="final-cta"></section>

        <!-- Modal Template -->
        <div class="modal fade" id="projectModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="modal-container text-center">
                            <h5 id="projectTitle" class="modal-title">Title</h5>
                            <h6 id="projectSubtitle" class="modal-subtitle">2024</h6>
                        </div>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" title="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="projectTags"></div>


                        <div class="alert alert-primary text-center hidden" id="specialNote">
                            The visuals presented here are conceptual recreations based on original products.
                        </div>




                        <h4>Description</h4>
                        <p id="projectAbout"></p>

                        <div id="demoLinks"></div>

                        <div id="softwareSection" class="software-section">

                        </div>

                    </div>
                    <div class="modal-footer justify-content-between bg-body-tertiary">
                        <button type="button" class="btn btn-primary" id="prevProject" title="Previous Project">Previous Project</button>
                        <button type="button" class="btn btn-primary" id="nextProject" title="Next Project">Next Project</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-body-secondary py-3 text-center footer-with-socials" id="footer">
        <span>&copy; <span id="footerName"></span> <span id="currentYear"></span></span>        
            <div id="footerSocials" class="footer-socials">
                <a id="social-youtube" href="#" target="_blank" title="Softstack Studio" class="bounce-hover">
                <img src="images/youtube-icon-size_24.png" alt="YouTube">
                </a>

                <a id="social-blog" href="#" target="_blank" title="Softstack Notes" class="bounce-hover">
                    <img src="images/hashnode-icon-size_24.png" alt="Blog">
                </a>
            </div>
        </footer>
    </main>

    <!-- Back to top button -->
    <a href="#" class="btn btn-primary btn-floating btn-lg" id="btn-back-to-top" title="Back to Top">
        <i class="fa-solid fa-chevron-up"></i>
    </a>

    <!-- Scripts -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-PDYGWDY613"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-PDYGWDY613');
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/jquery.animateNumber.min.js"></script>
    <script src="js/typed.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
